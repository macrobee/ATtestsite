<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT Hours sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AT Hours sheet</h1>
    <form action="">
        <div class="group">
        <label for="first">First Name</label>
        <input type="text" name="AT name" id="first" placeholder="First Name">
        <label for="last">Last Name</label>
        <input type="text" name="AT name" id="last" placeholder="Last Name">
    </div>
    <div class="group">
        <label for="date">Enter the date</label>
        <input type="date" id="date">
        <label for="hours">Hours worked:</label>
        <input type="number" id="hours" value="2" step="0.25">
    </div>
    <div class="group">
        <label for="email">Enter your email</label>
        <input type="email" id="email" placeholder="youremail@email.com">
        <label for="confirm">Confirm your email</label>
        <input type="email" id="confirm" placeholder="youremail@email.com">
    </div>
        <input type="submit">
    </form>
</body>
</html>
